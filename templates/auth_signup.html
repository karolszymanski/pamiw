{% extends "main_base.html" %}

{% block content %}
<div class="bg-white p-3">
	<h1>Signup</h1>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<div class="alert alert-danger" role="alert">
		{{ messages[0] }}
	</div>
	{% endif %}
	{% endwith %}
	<form method="POST" action="/signup">
		<div class="form-group">
			<label>Your email address:</label>
			<input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
		</div>

		<div class="form-group">
			<label>Your name:</label>
			<input class="form-control" type="text" name="name" placeholder="Your Name">
		</div>

		<div class="form-group">
			<label>Your password:</label>
			<input class="form-control" type="password" name="password" placeholder="Your Password">
		</div>

		<div class="form-group">
			<label>Repeat your password:</label>
			<input class="form-control" type="password" name="repassword" placeholder="Repeat your Password">
		</div>

		<button class="btn btn-primary w-100 mt-3">Signup</button>
	</form>
</div>
{% endblock %}
